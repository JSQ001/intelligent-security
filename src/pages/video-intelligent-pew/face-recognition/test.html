<script>
  var  question_answer = "1,2,3,",
    question_submit = $("#question_submit");//问题的正确答案
  $('.qustion2, .qustion3').hide();
  $('.question_item').each(function(){
    $(this).bind('click',function(){
      $('input[choose=1]').attr('choose', 0);
      $(this).attr('choose', 1);
    })
  })
  function subscrible_submit(){
    location.href="http://mp.weixin.qq.com/s?__biz=MjM5NDM5ODEwOA==&mid=210692566&idx=1&sn=77f89bcba314372ce7653f893f2e928c#rd";
  }
  //再试一次
  $("#again").click(function(){
    $("#tanchu1").css("display", "none");
    $("#huidu").css("display", "none");
    $('.qustion1').show();
    $('.qustion3').hide();
    if(is_show_video){
      $('.video').show();
      $('#frame_ioc').show();
    }
    $('.question_item').attr('checked', false);

    $('input[choose=1]').attr('choose', 0).attr('checked', false);
    question_submit.css('background','url({{  url("assets/html/images/next.png") }}) no-repeat');
  });
  //下一题
  function next_question(){
    var active = $('input[choose=1]'),
      question_num = active.attr('q_num');
    if(question_num == 2){
      question_submit.css('background','url({{  url("assets/html/images/tijiao.png") }}) no-repeat');
    }
    if(question_num == 3){
      //提交问题
      get_answer();
    }else{
      $('.qustion'+question_num).hide();
      question_num++;
      $('.qustion'+question_num).show();
    }

  }
  //根据用户的答案，判断用户是否答题正确
  function get_user_answer_status(user_answer){

    var answer = false;
    if(user_answer == question_answer){
      answer = true;
    }
    return answer;
  }
  //获取用户选择的答案
  function get_user_answer(){
    var user_answer = '';
    $('input:checked').each(function(){
      user_answer += $(this).val()+',';
    })
    return user_answer;
  }
  //判断当前用户是否猜中
  function get_answer(){
    if(is_show_video){
      $('.video').hide();
      $('#frame_ioc').hide();
    }

    var user_answer = get_user_answer(),
      answer_stauts = false;//答案的状态
    answer_stauts = get_user_answer_status(user_answer);
    if(answer_stauts == true){//答对；额
      answer_ok();
    }else{
      not_answer();//答错
    }
  }
  //答对了 填写联系的电话，和真实姓名，
  function answer_ok(){
    if(is_show_video){
      $('.video').hide();
      $('#frame_ioc').hide();
    }
    $("#huidu").show();
    $('#tanchu2').show();
  }

  //没有猜中
  function  not_answer(){
    if(is_show_video){
      $('.video').hide();
      $('#frame_ioc').hide();
    }
    $("#huidu").show();
    $('#tanchu1').show();

  }
  //添加联系方式到数据库
  function answer_success_submit(){
    //显示看微电影答题的链接
    var mobile =$('#user_mobile').val(),
      name  = $('#user_name').val(),
      url = "{{ URL::route('wx_chou_jiang_add_user') }}";
    if(!name){
      alert('请填写您的名字');
    }
    if(!mobile){
      alert('请填写您的电话号码');
    }
    //添加一个用户的抽奖信息
    $.post(url, {name:name,mobile:mobile}, function(data){
      if(data.code == 0){
        //报名数据提交成
        //alert("提交成功");
        $('#tanchu2').hide();
        $('#tjhou').show();
        if(is_show_video){
          $('.video').show();
          $('#frame_ioc').show();
        }

      }else{
        alert(data.message);
      }
    },'JSON');
    return false;
  }
</script>
